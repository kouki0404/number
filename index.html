<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字ハンターゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    .button {
      position: absolute;
      font-size: 24px;
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
      animation: move 3s linear infinite;
    }
    @keyframes move {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(20px, -10px); }
      50% { transform: translate(-10px, 10px); }
      75% { transform: translate(10px, -5px); }
      100% { transform: translate(0px, 0px); }
    }
    .container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-top: 20px;
    }
    .timer, .score {
      font-size: 20px;
      margin: 10px;
    }
    #homeScreen, #gameScreen {
      display: none;
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>🎯 数字ハンター</h1>
    <p>制限時間内にすべての数字をタップせよ！</p>
    <button onclick="startGame()">ゲーム開始</button>
  </div>

  <div id="gameScreen">
    <div class="timer">残り時間: <span id="timer">30</span> 秒</div>
    <div class="score">スコア: <span id="score">0</span></div>
    <div id="gameContainer" class="container"></div>
  </div>

  <script>
    const NUM_COUNT = 5;
    const TIME_LIMIT = 30;
    let numbers = [];
    let selected = [];
    let score = 0;
    let gameOver = false;
    let timer;
    let timeRemaining = TIME_LIMIT;

    function showHome() {
      document.getElementById('homeScreen').style.display = 'block';
      document.getElementById('gameScreen').style.display = 'none';
    }

    function startGame() {
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';

      selected = [];
      score = 0;
      timeRemaining = TIME_LIMIT;
      gameOver = false;
      document.getElementById('score').innerText = score;
      document.getElementById('timer').innerText = timeRemaining;

      generateNumbers();
      displayNumbers();
      timer = setInterval(updateTimer, 1000);
    }

    function generateNumbers() {
      numbers = [];
      for (let i = 0; i < NUM_COUNT; i++) {
        numbers.push(Math.floor(Math.random() * 20) + 1);
      }
    }

    function displayNumbers() {
      const container = document.getElementById('gameContainer');
      container.innerHTML = '';

      numbers.forEach(num => {
        const button = document.createElement('button');
        button.innerText = num;
        button.className = 'button';
        button.style.left = `${Math.random() * 90}%`;
        button.style.top = `${Math.random() * 80}%`;
        button.addEventListener('click', () => handleClick(num, button));
        container.appendChild(button);
      });
    }

    function handleClick(num, button) {
      if (gameOver || selected.includes(num)) return;

      selected.push(num);
      score += 10;
      document.getElementById('score').innerText = score;
      button.remove();

      if (selected.length === NUM_COUNT) {
        clearInterval(timer);
        alert('🎉 ゲームクリア！あなたのスコアは ' + score + ' 点');
        showHome();
      }
    }

    function updateTimer() {
      const timerElement = document.getElementById('timer');
      timeRemaining--;
      timerElement.innerText = timeRemaining;
      if (timeRemaining <= 0) {
        clearInterval(timer);
        gameOver = true;
        alert('🕒 ゲームオーバー！');
        showHome();
      }
    }

    document.addEventListener('DOMContentLoaded', showHome);
  </script>
</body>
</html>
