<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字ハンターゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    .button {
      position: absolute;
      font-size: 24px;
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
    }
    .container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-top: 20px;
    }
    .timer, .score {
      font-size: 20px;
      margin: 10px;
    }
    #homeScreen, #gameScreen {
      display: none;
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>🎯 数字ハンター</h1>
    <p>制限時間内にすべての数字をタップせよ！</p>
    <button onclick="startGame()">ゲーム開始</button>
  </div>

  <div id="gameScreen">
    <div class="timer">残り時間: <span id="timer">30</span> 秒</div>
    <div class="score">スコア: <span id="score">0</span></div>
    <div id="gameContainer" class="container"></div>
  </div>

  <script>
    const NUM_COUNT = 5;
    const TIME_LIMIT = 30;
    let numbers = [];
    let selected = [];
    let score = 0;
    let gameOver = false;
    let timer;
    let timeRemaining = TIME_LIMIT;
    let moveIntervals = [];

    function showHome() {
      document.getElementById('homeScreen').style.display = 'block';
      document.getElementById('gameScreen').style.display = 'none';
    }

    function startGame() {
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';

      selected = [];
      score = 0;
      timeRemaining = TIME_LIMIT;
      gameOver = false;
      document.getElementById('score').innerText = score;
      document.getElementById('timer').innerText = timeRemaining;

      generateNumbers();
      displayNumbers();
      timer = setInterval(updateTimer, 1000);
    }

    function generateNumbers() {
      numbers = [];
      for (let i = 0; i < NUM_COUNT; i++) {
        numbers.push(Math.floor(Math.random() * 20) + 1);
      }
    }

    function displayNumbers() {
      const container = document.getElementById('gameContainer');
      container.innerHTML = '';
      moveIntervals.forEach(clearInterval); // stop previous movements
      moveIntervals = [];

      numbers.forEach(num => {
        const button = document.createElement('button');
        button.innerText = num;
        button.className = 'button';
        container.appendChild(button);

        let posX = Math.random() * (container.clientWidth - 30);
        let posY = Math.random() * (container.clientHeight - 30);
        button.style.left = `${posX}px`;
        button.style.top = `${posY}px`;

        const move = setInterval(() => {
          posX += Math.random() * 20 - 10;
          posY += Math.random() * 20 - 10;

          posX = Math.max(0, Math.min(posX, container.clientWidth - 30));
          posY = Math.max(0, Math.min(posY, container.clientHeight - 30));

          button.style.left = `${posX}px`;
          button.style.top = `${posY}px`;
        }, 500);

        moveIntervals.push(move);
        button.addEventListener('click', () => handleClick(num, button, move));
      });
    }

    function handleClick(num, button, moveInterval) {
      if (gameOver || selected.includes(num)) return;

      selected.push(num);
      score += 10;
      document.getElementById('score').innerText = score;
      button.remove();
      clearInterval(moveInterval);

      if (selected.length === NUM_COUNT) {
        clearInterval(timer);
        alert('🎉 ゲームクリア！あなたのスコアは ' + score + ' 点');
        showHome();
      }
    }

    function updateTimer() {
      const timerElement = document.getElementById('timer');
      timeRemaining--;
      timerElement.innerText = timeRemaining;
      if (timeRemaining <= 0) {
        clearInterval(timer);
        gameOver = true;
        alert('🕒 ゲームオーバー！');
        showHome();
      }
    }

    document.addEventListener('DOMContentLoaded', showHome);
  </script>
</body>
</html>
