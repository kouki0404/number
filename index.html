<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字ハンターゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    .button {
      position: absolute;
      font-size: 24px;
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
      user-select: none;
    }
    .container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
      overflow: hidden;
      margin-top: 20px;
    }
    .timer, .score, .orderDisplay, .message {
      font-size: 20px;
      margin: 10px;
    }
    #homeScreen, #gameScreen, #rankingScreen {
      display: none;
    }
    .message {
      color: red;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>🎯 数字ハンター</h1>
    <p>制限時間内にすべての数字をタップせよ！</p>
    <button onclick="prepareGame()">ゲーム開始</button>
    <button onclick="showRanking()">ランキングを見る</button>
  </div>

  <div id="gameScreen">
    <div class="timer">残り時間: <span id="timer">30</span> 秒</div>
    <div class="score">スコア: <span id="score">0</span></div>
    <div class="orderDisplay">押す順番: <span id="order"></span></div>
    <div class="message" id="message"></div>
    <div id="gameContainer" class="container"></div>
  </div>

  <div id="rankingScreen">
    <h1>デイリーランキング</h1>
    <div id="ranking"></div>
    <button onclick="showHome()">ホームに戻る</button>
  </div>

  <script>
    function resetDailyRankingIfNeeded() {
      const today = new Date().toISOString().slice(0, 10);
      const lastDate = localStorage.getItem('lastRankingDate');
      if (lastDate !== today) {
        localStorage.setItem('dailyRankings', JSON.stringify({}));
        localStorage.setItem('lastRankingDate', today);
      }
    }
    resetDailyRankingIfNeeded();

    const NUM_COUNT = 5;
    const TIME_LIMIT = 30;
    let numbers = [];
    let selected = [];
    let score = 0;
    let mistakes = 0;
    let gameOver = false;
    let timer;
    let timeRemaining = TIME_LIMIT;
    let animationFrames = [];
    let targetOrder = [];

    function saveScore(score) {
      const today = new Date().toISOString().slice(0, 10);
      const rankings = JSON.parse(localStorage.getItem('dailyRankings') || '{}');
      if (!rankings[today]) rankings[today] = [];
      rankings[today].push(score);
      rankings[today] = rankings[today].sort((a, b) => b - a).slice(0, 5);
      localStorage.setItem('dailyRankings', JSON.stringify(rankings));
    }

    function showRanking() {
      const rankings = JSON.parse(localStorage.getItem('dailyRankings') || '{}');
      const today = new Date().toISOString().slice(0, 10);
      const scores = rankings[today] || [];
      const html = scores.map((score, i) => `<li>${i + 1}位: ${score}点</li>`).join('');
      document.getElementById('ranking').innerHTML = `<ul>${html}</ul>`;
      document.getElementById('rankingScreen').style.display = 'block';
      document.getElementById('homeScreen').style.display = 'none';
    }

    function showHome() {
      document.getElementById('homeScreen').style.display = 'block';
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('rankingScreen').style.display = 'none';
    }

    function prepareGame() {
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      selected = [];
      score = 0;
      mistakes = 0;
      timeRemaining = TIME_LIMIT;
      gameOver = false;
      document.getElementById('score').innerText = score;
      document.getElementById('timer').innerText = timeRemaining;
      document.getElementById('message').innerText = '';
      generateNumbers();
      targetOrder = [...numbers];
      let countdown = 3;
      const orderText = document.getElementById('order');
      orderText.innerText = '順番: ' + targetOrder.join(', ');
      const countdownInterval = setInterval(() => {
        if (countdown === 0) {
          clearInterval(countdownInterval);
          orderText.innerText = '';
          startGame();
        } else {
          orderText.innerText = `順番: ${targetOrder.join(', ')}\n開始まで ${countdown}...`;
          countdown--;
        }
      }, 1000);
    }

    function startGame() {
      displayNumbers();
      timer = setInterval(updateTimer, 1000);
    }

    function generateNumbers() {
      const uniqueSet = new Set();
      while (uniqueSet.size < NUM_COUNT) {
        uniqueSet.add(Math.floor(Math.random() * 20) + 1);
      }
      numbers = Array.from(uniqueSet);
    }

    function displayNumbers() {
      const container = document.getElementById('gameContainer');
      container.innerHTML = '';
      animationFrames.forEach(cancelAnimationFrame);
      animationFrames = [];
      numbers.forEach(num => {
        const button = document.createElement('button');
        button.innerText = num;
        button.className = 'button';
        container.appendChild(button);
        let posX = Math.random() * (container.clientWidth - 30);
        let posY = Math.random() * (container.clientHeight - 30);
        let dx = (Math.random() - 0.5) * 4;
        let dy = (Math.random() - 0.5) * 4;
        function animate() {
          posX += dx;
          posY += dy;
          if (posX < 0 || posX > container.clientWidth - 30 || posY < 0 || posY > container.clientHeight - 30) {
            dx = (Math.random() - 0.5) * 4;
            dy = (Math.random() - 0.5) * 4;
            posX = Math.max(0, Math.min(posX, container.clientWidth - 30));
            posY = Math.max(0, Math.min(posY, container.clientHeight - 30));
          }
          button.style.left = `${posX}px`;
          button.style.top = `${posY}px`;
          const frameId = requestAnimationFrame(animate);
          animationFrames.push(frameId);
        }
        animate();
        button.addEventListener('click', () => handleClick(num, button));
      });
    }

    function handleClick(num, button) {
      if (gameOver || selected.includes(num)) return;
      const expected = targetOrder[selected.length];
      const message = document.getElementById('message');
      if (num !== expected) {
        mistakes++;
        message.innerText = '違う順番です！';
        setTimeout(() => { message.innerText = ''; }, 1500);
        return;
      }
      selected.push(num);
      button.remove();
      message.innerText = '';
      if (selected.length === NUM_COUNT) {
        clearInterval(timer);
        gameOver = true;
        let correctPoints = selected.length * 10;
        let timeBonus = timeRemaining * 2;
        let mistakePenalty = mistakes * -5;
        let noMissBonus = (mistakes === 0) ? 100 : 0;
        score = correctPoints + timeBonus + mistakePenalty + noMissBonus;
        saveScore(score);
        alert('🎉 ゲームクリア！あなたのスコアは ' + score + ' 点');
        showHome();
      }
    }

    function updateTimer() {
      const timerElement = document.getElementById('timer');
      timeRemaining--;
      timerElement.innerText = timeRemaining;
      if (timeRemaining <= 0) {
        clearInterval(timer);
        gameOver = true;
        alert('🕒 ゲームオーバー！');
        showHome();
      }
    }

    document.addEventListener('DOMContentLoaded', showHome);
  </script>
</body>
</html>
